<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
</head>
<body>
    <h2>Enter Password to Access the Memberhip Portal</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>

    <script>
        function checkPassword() {
            const correctPassword = "BRWmembershipaccess123"; // Replace with your password
            const userPassword = document.getElementById("password").value;

            if (userPassword === correctPassword) {
                window.location.href = "https://bellaroseworkshop.systeme.io/9604af38"; // Replace with your Systeme.io sales funnel URL
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
